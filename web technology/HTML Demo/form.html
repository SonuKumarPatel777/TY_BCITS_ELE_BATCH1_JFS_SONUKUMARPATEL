<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="fname">Name*</label><br>
            <input type="text" name="name" id="fname" required placeholder=" Enter Name">
        </div>
        <div>
            <label for="mobile">Mobile</label><br>
            <input type="tel" name="mobile" id="mobile">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Others
        </div>
        <div>
            <label for="uplode">Uplode CV</label><br>
            <input type="file" name="uplode" id="cv">
        </div>
        <div>
            <label for="month">Joining Month</label>
            <select name="month" id="month">
                  <option value="0" selected disabled>Select</option>
                  <option value="jan">January</option>
                  <option value="feb">February</option>
                  <option value="mar">March</option>
                  <option value="apr">April</option>
                  <option value="may">May</option>
                  <option value="jun">Jun</option>
                  <option value="july">July</option>
                  <option value="aug">August</option>
                  <option value="sep">September</option>
                  <option value="oct">October</option>
                  <option value="nov">November</option>
                  <option value="dec">December</option>
            </select>
        </div>
        <div>
            <label for="comment">Comments</label><br>
            <textarea name="comment" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="chk" id="">
            <label for="chk">I agree to the term & conditions</label>
        </div>
        <div>
            <input type="submit" value="submit">
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
