<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
</head>

<body>
    <form name="loginForm" onsubmit="validateForm(); return false">
        Email:
        <br>
        <input type="email" name="userEmail" placeholder="Enter your mail" id="">
        <br><br>
        <p id="emailErr" style="color:red; font-size:13px; display:none;">Email is invalid</p>
        Password:
        <br>
        <input type="password" name="userPwd" placeholder="Enter your Password" id="">
        <br><br>
        <p id="pwdErr" style="color:red; font-size:13px; display:none;">Password is invalid</p>
        <input type="submit" value="Login">
    </form>
    <script src="form.js"></script>
</body>

</html>
